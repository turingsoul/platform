<div id="modifyPassword_yhn" ng-controller = "modifyPasswordController">
    <div class="title">
        <span>修改密码</span>
        <span ng-click="closeModifyPass();" class="title-cancel"></span>
    </div>
    <div class="content">
        <div>
            <div class="nativeTips"><span></span></div>
            <div class="inputContent">
                <span >原密码</span>
                <input type="password" placeholder="请输入原密码" ng-model = "originPassword"/>
            </div>
        </div>
        <div>
            <div class="newTips"><span></span></div>
            <div class = "newPassContent">
                <span>新密码</span>
                <input class ="inputPassword"  type="password" ng-model = "newPassword"  placeholder="请输入新密码"/>
            </div>
        </div>
        <div>
            <span>
                密码由6-16个字符组成，区分大小写
            </span>
            <span>
                建议使用字母加数字或符号的混合密码保证安全性
            </span>
        </div>
        <div class="grade">
            <span>密码强度</span>
            <span class="weak"></span>
            <span class="middle"></span>
            <span class="strong"></span>
        </div>
        <div>
            <div><span class="passCheckTips"></span></div>
            <div class="checkPasswordContent">
                <span>确认新密码</span>
                <input type="password"/>
            </div>
        </div>
        <div class="model-btn">
            <span ng-click = "closeModifyPass();" class="cancel">取消</span>
            <span ng-click = "submitPassword();" class="next">确定</span>
        </div>
    </div>
</div>
<!--modifyPasswordFail-->
<div class="modifySuccess" ng-controller = "modifyPasswordController">
    <div class="title">
        <span class="title-name">密码修改</span>
        <span class="title-cancel" ng-click = "closeFailTips();"></span>
    </div>
    <div class="tips">
        <span class="tip-icon"></span>
        <span class="tip-text">密码修改失败，请重新输入</span>
    </div>
    <span class="button" ng-click = "closeFailTips();">关闭</span>
</div>
<!--modifyPasswordSuccess-->
<div class="modifySuccess1" ng-controller = "modifyPasswordController">
    <div class="title">
        <span class="title-name">密码修改</span>
        <span class="title-cancel" ng-click = "closeSuccessTips();"></span>
    </div>
    <div class="tips">
        <span class="tip-icon"></span>
        <span class="tip-text">密码修改成功</span>
    </div>
    <span class="button" ng-click = "closeSuccessTips();">关闭</span>
</div>
