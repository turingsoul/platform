<!--<meta charset="UTF-8"/>-->
<!--<link rel="stylesheet" href="../style/public.css"/>-->
<!--<link rel="stylesheet" href="../style/createModule.css"/>-->
<div class="createModel parseFile hide" ng-controller="fileCtr">
    <div class="title font-blod600">
        <span class="title-name">新建数据集</span>
        <span class="title-cancel" ng-click="close();"></span>
    </div>
    <div class="navigation navigation-center">
        <!--<span class="active">数据源类别</span>-->
        <!--<span></span>-->
        <!--<span class="active">文件解析</span>-->
        <!--<span></span>-->
        <!--<span>导入设置</span>-->
        <span class="active">
                <div class="order">1</div>
                <div class="icon">
                    <i class="left"></i>
                    <i class="name">数据源类别</i>
                    <i class="right"></i>
                </div>
            </span>
        <span class="active">
                <div class="order">2</div>
                <div class="icon">
                    <i class="left"></i>
                    <i class="name">文件解析</i>
                    <i class="right"></i>
                </div>
            </span>
        <span>
                <div class="order">3</div>
                <div class="icon">
                    <i class="left"></i>
                    <i class="name">导入设置</i>
                    <i class="right last"></i>
                </div>
            </span>
    </div>
    <div class="main" style="position: relative;">
        <div class="xdt-div-loading" ng-style="{display:divLoading?'block':'none'}"></div>
        <div class="file-section1">
            <div class="section1-left">
                <div class="file-option">
                    <div class="file-source">
                        <span>源文件</span>
                        <button class="myBtn">浏览</button>
                        <div class="file-path"></div>
                    </div>
                    <div class="file-code">
                        <span>文件编码</span>
                        <select ng-model="encoding" ng-change="changeEncode(encoding);">
                            <option value="UTF-8">UTF-8</option>
                            <option value="UTF-16BE">UTF-16BE</option>
                            <option value="UTF-16LE">UTF-16LE</option>
                            <option value="UTF-32BE">UTF-32BE</option>
                            <option value="UTF-32LE">UTF-32LE</option>
                            <option value="Shift_JIS">Shift_JIS</option>
                            <option value="ISO-2022-JP">ISO-2022-JP</option>
                            <option value="ISO-2022-CN">ISO-2022-CN</option>
                            <option value="ISO-2022-KR">ISO-2022-KR</option>
                            <option value="GB18030">GB18030</option>
                            <option value="Big5">Big5</option>
                            <option value="EUC-JP">EUC-JP</option>
                            <option value="EUC-KR">EUC-KR</option>
                            <option value="ISO-8859-1">ISO-8859-1</option>
                            <option value="ISO-8859-2">ISO-8859-2</option>
                            <option value="ISO-8859-5">ISO-8859-5</option>
                            <option value="ISO-8859-6">ISO-8859-6</option>
                            <option value="ISO-8859-7">ISO-8859-7</option>
                            <option value="ISO-8859-8">ISO-8859-8</option>
                            <option value="ISO-8859-9">ISO-8859-9</option>
                            <option value="windows-1251">windows-1251</option>
                            <option value="windows-1256">windows-1256</option>
                            <option value="KOI8-R">KOI8-R</option>
                        </select>
                    </div>
                </div>
                <div class="file-separator excel-hide" data=",">
                    <p>分隔符</p>
                    <div class="file-separator-option">
                        <label><input type="radio" name="separator" value="0" ng-click="separator($event);" checked/>逗号</label>
                        <label><input type="radio" name="separator" value="1" ng-click="separator($event);"/>分号</label>
                        <label><input type="radio" name="separator" value="2" ng-click="separator($event);"/>制表符</label>
                        <label><input type="radio" name="separator" value="3" ng-click="separator($event);"/>空格</label>
                        <label class="special"><input type="radio" name="separator" value="4" ng-click="separator($event);"/><input type="text" class="sepOther" placeholder="其他" disabled="disabled" ng-change="other()" ng-model="otherVal"/></label>
                    </div>
                </div>
            </div>
            <div class="section1-right excel-hide">

                <div class="file-identifier" data="0">
                    <p>文件识别符</p>
                    <div class="file-identifier-option">
                        <label><input type="radio" ng-click="identifier($event);" name="identifier" value="0" checked/>无</label>
                        <label><input type="radio" ng-click="identifier($event);" name="identifier" value="1"/>单引号</label>
                        <label><input type="radio" ng-click="identifier($event);" name="identifier" value="2"/>双引号</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="file-section2">
            <div class="section3-title">
                <span>数据预览</span>
                <label><input type="checkbox" ng-model="titleVal" ng-change="title(titleVal);"/>首行为标题</label>
            </div>
            <div class="data-list">
                <table>
                    <tr>
                        <th ng-repeat="z in tou track by $index">
                            Field_{{$index+1 | tankreplace}}
                        </th>
                    </tr>
                    <tr ng-repeat="x in list track by $index" class="n{{$index}}">
                        <td ng-repeat="y in x track by $index">
                            {{y}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="model-btn">
            <input type="button" class="pre myBtn" value="上一步" ng-click="preStep();"/>
            <input type="button" class="next myBtn" value="下一步" ng-click="nextStep();"/>
        </div>
    <div class="file-hide hide">
        <form  id="form1" enctype="multipart/form-data">
            <div class="title font-blod600">
                <span class="title-name">导入文件</span>
                <span class="title-cancel"></span>
            </div>
            <!-- <p>导入文件</p> -->
            <label for="upload">
                <img id="tempimg" dynsrc="" src="" class="hide"/>
                <input type="file" id="upload"  class="hide" ng-model="fileVal" name="uploadFormElement" accept=""/>
                <!--<input type="file" id="upload"  class="hide" ng-model="fileVal" name="uploadFormElement" accept=".csv,.txt,.xlsx,.xls"/>-->
                <div class="liulan myBtn">浏览</div>
                <div class="file-path1">请选择小于10MB的文件</div>
            </label>
            <div class="model-btn upload-btn">
                <input type="button" class="cancel myBtn1" value="取消" title="取消"/>
                <input type="button" value="上传" class="myBtn upload" ng-click="upload();"/>
            </div>
        </form>
    </div>
</div>
